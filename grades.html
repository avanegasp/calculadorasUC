  A → grado numérico> = 90

  NP → de lo contrario (No Presento)


  <script>

        function grades (a) {

        if (a >= 90){
          console.log("Grado númerico A")
        } else if (a >= 80 && a <= 89) {
          console.log("Grado númerico B")
        } else if(a >= 70 && a <= 79){
